<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP STYLING -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- SITE TITLE -->
    <title>KPS | Inspiration Hub</title>
</head>

<body onpageshow="getData()">
    <!-- HEADER OF THE SITEE -->
    <header class="container-fluid bg-dark" id="main-header">
        <!-- IMAGE FOR HEADER -->
        <div id="header-img">
            <img src="/images/logo.png" alt="Developer logo">
        </div>

        <!-- TEXT FOR HEADER -->
        <div id="header-text">
            <h1 class="shadow-sm text-white">KPS</h1>
            <p class="lead text-white">InspirationHub</p>
        </div>

    </header>

    <!-- MAIN CONTENT || INSPIRATIONS GO HERE -->
    <main class="container-fluid bg-white" id="main-content">
        <div class="container bg-light inspire shadow" id="text-inspiration">
            <div id="main-quote">
                <p id="main-quote-holder">Imagination is more important than knowledge. For while knowledge defines all
                    we currently know and understand, imagination points to all we might yet discover and create.
                </p>
            </div>
            <br>
            <div id="author">
                <p id="author-holder">
                    <em>Albert Einstein</em>
                </p>
            </div>
            <br> <br>
            <div class="container-fluid" id="buttons">
                <button onclick="prevQuote()" class="btn btn-secondary">Previous</button>
                <button onclick="nextQuote()" class="btn btn-primary">Next</button>
            </div>
        </div>

        <div class="container shadow bg-light inspire" id="picture-inspiration">
            <div class="container-fluid" id="quote-img">
                <img id="image" src="/images/youCan.jpg" alt="Quote images">
            </div>
        </div>
    </main>

    <script src="/control/index.js"></script>
</body>

</html>
